<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.04"/>
    </pattern>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#111111"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#FFFFFF"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <style>
    .block-rect { fill: #FAFAFA; stroke: #2B2B2B; stroke-width: 2.5px; filter: url(#shadow); }
    .arrow-line { stroke: #111111; stroke-width: 4px; marker-end: url(#arrowhead); }
    .text-header { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 11px; font-weight: 600; letter-spacing: 1.5px; fill: #4A4A4A; text-anchor: middle; }
    .text-title { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #111111; text-anchor: middle; }
    .text-subtitle { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 13px; font-weight: 400; fill: #4A4A4A; text-anchor: middle; }
    .text-caption { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 14px; font-weight: 500; fill: #555555; text-anchor: middle; font-style: italic; }
  </style>

  <g transform="translate(30, 120)">
    <rect width="240" height="120" rx="14" class="block-rect"/>
    <text x="120" y="30" class="text-header">DIGITAL</text>
    <text x="120" y="65" class="text-title">SYNTHESIS</text>
    <text x="120" y="90" class="text-subtitle">Waveform generation in firmware</text>
  </g>

  <line x1="270" y1="180" x2="320" y2="180" class="arrow-line"/>

  <g transform="translate(330, 120)">
    <rect width="240" height="120" rx="14" class="block-rect"/>
    <text x="120" y="30" class="text-header">CONVERSION</text>
    <text x="120" y="65" class="text-title">PWM / DAC</text>
    <text x="120" y="90" class="text-subtitle">Digital samples → analog voltage</text>
  </g>

  <line x1="570" y1="180" x2="620" y2="180" class="arrow-line"/>

  <g transform="translate(630, 120)">
    <rect width="240" height="120" rx="14" class="block-rect"/>
    <text x="120" y="30" class="text-header">ANALOG</text>
    <text x="120" y="65" class="text-title">USER CIRCUITS</text>
    <text x="120" y="90" class="text-subtitle">Filters, distortion, amplification</text>
  </g>

  <line x1="870" y1="180" x2="920" y2="180" class="arrow-line"/>

  <g transform="translate(930, 120)">
    <rect width="240" height="120" rx="14" class="block-rect"/>
    <text x="120" y="30" class="text-header">MEASUREMENT</text>
    <text x="120" y="65" class="text-title">SCOPE / ANALYSIS</text>
    <text x="120" y="90" class="text-subtitle">Probe, verify, debug</text>
  </g>

  <text x="600" y="310" class="text-caption">Closed-loop learning: generate → convert → modify → measure</text>

</svg>